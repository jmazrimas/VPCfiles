<style>     #VPCstyle .layout-column {         min-width: 500px;         margin: 15px;         padding: 15px;         background: white;     } </style>  <div id="VPCstyle">      <h2>VPC Tool</h2>     <div layout="row" layout-wrap layout-align="center start">         <div layout="column">              <h3>Hidden Inputs</h3>             <md-input-container>                 <input id="displayName" type="text">             </md-input-container>             <md-input-container>                 <input id="companyId" type="text">             </md-input-container>             <md-input-container>                 <input id="email" type="text">             </md-input-container>          </div>          <div layout="column">              <h3>User Inputs</h3>             <md-input-container>                 <label>Auth Token</label>                 <input id="authToken" type="text">             </md-input-container>             <md-input-container>                 <label>Contact Info (Email)</label>                 <input id="contactInfo" type="text">             </md-input-container>             <md-input-container>                 <label>Expiration Date</label>                 <input id="expireDate" type="date">             </md-input-container>         </div>      </div>      <button ng-click='run()'>RUN</button>  </div>   <script>     $(document).ready(function() {         var scope = angular.element($(".ng-scope")[0]).scope();          var userData = scope.userData;         var displayName = userData.displayName;         var companyId = userData.companyId;         var email = userData.email;          $('#displayName').val(displayName);         $('#companyId').val(companyId);         $('#email').val(email);     }); </script>
